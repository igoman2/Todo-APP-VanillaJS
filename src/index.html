<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="assignment-todo">
        <meta name="author" content="HAN">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Todo</title>
    </head>

    <body>
        <section class="container">
            <div class="layout">
                <h1>할 일 만들기</h1>
                <div class="todo-input-box" id="input-supervisor">
                    <span>
                        할 일 작성
                        <input type="text" id="todo-input-title" placeholder="할 일 내용 입력" minlength="1"/>
                    </span>
                    <span>
                        종료 시간
                        <input type="text" id="todo-input-limit-time" placeholder="초 단위 시간 입력" minlength="1" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1')"/>
                    </span>
                    <button class="submit-btn">추가</button>
                </div>
        </section>
        <section class="container">
            <div class="layout">
                <h1>
                    할 일 목록
                </h1>
                <div class="todo-option-container">
                    <div class="todo-option-supervisor">
                        <button class="checked" id="sort-register-time">
                            입력한 순
                        </button>
                        <button id="sort-rest-time">
                            남은 시간 순
                        </button>
                    </div>
                    <div class="todo-option-complete">
                        <button id="remove-all-checked"  disabled>
                            선택 종료
                        </button>
                        <button id="remove-all">
                            전체 종료
                        </button>
                    </div>
                </div>
                <ul class="todos-container" id="todos"></ul>
            </div>
        </section>
        <section class="container">
            <div class="layout">
                <h1>
                    종료된 할 일
                </h1>
                <ul class="todos-container" id="completed-todos">
                </ul>
            </div>
        </section>

        <div class="modal hidden">
            <div class="modal-background"></div>
            <div class="modal-content">
                <h2 class=complete-task-title>
                </h2>
                <button>확인</button>
            </div>
        </div>
    </body>
</html>
